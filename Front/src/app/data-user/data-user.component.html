

  <!-- <div class="body"> -->
	<button class="addUser" mat-raised-button (click)="openAddEditUser()">
		Add User
	</button>
  <mat-form-field class="filter">
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
	<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  class="material" >
	
	<ng-container matColumnDef="firstname">
	  <th mat-header-cell *matHeaderCellDef> First Name </th>
	  <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
	</ng-container>
  
	
	<ng-container matColumnDef="lastname">
	  <th mat-header-cell *matHeaderCellDef> Last Name </th>
	  <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
	</ng-container>
  

	<ng-container matColumnDef="email">
	  <th mat-header-cell *matHeaderCellDef> Email </th>
	  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
	</ng-container>
  
	
	<ng-container matColumnDef="role">
	  <th mat-header-cell *matHeaderCellDef> Role </th>
	  <td mat-cell *matCellDef="let element"> {{element.role}} </td>
	</ng-container>
	<ng-container matColumnDef="phoneNumber">
		<th mat-header-cell *matHeaderCellDef> Phone Number </th>
		<td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
	  </ng-container>

	  <ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef> Actions </th>
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button color="primary" (click)="openEditUser(element)">
				<mat-icon>edit</mat-icon>
			</button>

			<button mat-icon-button color="warn">
				<mat-icon (click)="onClickDelete(element._id)">delete</mat-icon>
			</button>
		</td>
	  </ng-container>
  
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
	
	<tr class="mat-row" *matNoDataRow>
	  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
	</tr>
	
  </table>
  <mat-paginator [pageSizeOptions]="[ 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
