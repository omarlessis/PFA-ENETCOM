<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Formations </th>
        <td mat-cell *matCellDef="let element"> {{element.nameFormation}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="formation">
        <th mat-header-cell *matHeaderCellDef> tutored </th>
        <td mat-cell *matCellDef="let element"> {{element.nameFormateur}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> start date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateAjout |date }} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> end date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateFin |date }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" routerLink="/quizz/create" [queryParams]="{ id:element._id }" >Add Quiz</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
