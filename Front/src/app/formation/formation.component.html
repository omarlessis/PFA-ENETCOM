<body>
  

<button *ngIf="userRole === 'admin'" class="button" mat-raised-button (click)="openAddEditUser()">
  Add Formation
</button>
<button *ngIf="userRole === 'candidat'" class="button" mat-raised-button color="primary" (click)="onSubmit()">S'inscrire</button>

<div class="main" style="display:flex; flex-wrap:wrap;margin-left: 210px;">
  
  <mat-card class="example-card" *ngFor="let student of students" >
    <mat-card-header>
      <mat-card-title-group >
        <mat-card-title>{{ student.nameFormation }}</mat-card-title>
        <mat-card-subtitle >
          <div class="svg">
            <p ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
              Name formateur: <br> {{ student.nameFormateur }} </p>
          </div>
            
           
           <div class="start">
            
            <p> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
            </svg>
            start at: <br> {{ student.dateAjout |date }}</p>
           
           
            <p><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
            </svg>
             end at: <br> {{ student.dateFin |date }}</p>
            </div>
        </mat-card-subtitle >
        <img class="image" mat-card-lg-image src="{{ student.picture }}">
        <mat-checkbox [(ngModel)]="selectedFormations[student._id]">{{ student.firstname }}</mat-checkbox>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="text22" style="max-width: 100%; word-wrap: break-word;">
      {{ student.description }}
    </mat-card-content>
    
    <mat-card-actions class="btns">
      <button *ngIf="userRole === 'admin'" mat-button color="primary" (click)="openEditUser(student)">UPDATE</button>
      <button *ngIf="userRole === 'admin'" mat-button color="warn" (click)="onClickDelete(student._id)">DELETE</button>
      <button *ngIf="(userRole === 'candidat'&& student.inscrit.includes(user)) || userRole === 'formateur'" mat-button color="primary" routerLink="/content"  [queryParams]="{ id:student._id }">start</button>
      <button *ngIf="(userRole === 'candidat'&& student.inscrit.includes(user))" mat-button color="primary" routerLink="/quizz" [queryParams]="{ id:student._id }">quizz</button>
    </mat-card-actions> 
  </mat-card>
  <mat-paginator [length]="this.students.length"
  [pageSize]="3"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="OnpageChange($event)"
  aria-label="Select page">
 </mat-paginator>
 </div> 


</body>
